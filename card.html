<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/card.css" />
    <title>Honey Card</title>
  </head>
  <body>
    <div class="card">
      <img src="./ASSETS/honey.jpg" />
      <div class="main-desc">
        <div class="desc">
          <h2>100% Bio Honey</h2>
          <p>Italian, not treated</p>
        </div>
        <div class="price">
          <p>7$/kg</p>
        </div>
      </div>
      <div class="btn">
        <input type="button" value="Add to cart" />
      </div>
    </div>
  </body>
</html>
